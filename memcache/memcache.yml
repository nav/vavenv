---
- hosts: all
  sudo: true
  tasks:
    - name: update apt repo
      apt: update-cache=yes cache_valid_time=3600

    - name: upgrade all packages
      apt: upgrade=dist

    - name: install memcache
      apt:
        name: memcached
        state: present
        update_cache: yes
        cache_valid_time: 3600

